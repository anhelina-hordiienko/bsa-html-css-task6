<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>404 Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="https://kit.fontawesome.com/c644dffe1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="#">
                <img src="images/logo.svg" alt="Logo" class="logo">
            </a>
            <nav role="navigation">
                <a href="#" class="notification">
                    <i class="fas fa-bell"></i>
                </a>
                <div class="menuToggle">
                    <input type="checkbox">
                    <span class="avatar-container">A</span>

                    <ul class="menu">
                        <li class="user-name">Alik Rakhmonov</li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-content-wrapper">
                <i class="far fa-frown"></i>
                <h1>404</h1>
                <h3>Not Found</h3>
                <p>The page you were looking for doesn't exist</p>
            </div>
        </main>
        <aside class="info-blocks-wrapper">
            <div class="info-block error">
                <i class="icon fas fa-exclamation-circle"></i>
                <div class="info">
                    <h3>Error</h3>
                    <p>Something went wrong.</p>
                    <p>Please try again later.</p>
                </div>
            </div>
            <div class="info-block success">
                <i class="icon fas fa-check-circle"></i>
                <div class="info">
                    <h3>Success</h3>
                    <p>Profile was updated.</p>
                </div>
            </div>
        </aside>
    </body>
</html>
